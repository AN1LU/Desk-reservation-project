<div class="auth">
  <div class="card">
    <h1 class="card__title">Iniciar sesión</h1>

    <!-- LOGIN -->
    <form class="form login" (submit)="onSubmit($event)" novalidate>
      <div class="form__field">
        <label for="login__username">
          <svg class="icon"><use xlink:href="#icon-user"></use></svg>
        </label>
        <input
          id="login__username"
          type="text"
          class="form__input"
          placeholder="Usuario o correo"
          autocomplete="username"
          required
        />
      </div>

      <div class="form__field">
        <label for="login__password">
          <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
        </label>
        <input
          id="login__password"
          type="password"
          class="form__input"
          placeholder="Contraseña"
          autocomplete="current-password"
          required
        />
      </div>

      <button type="submit" class="btn btn--primary" [disabled]="loading">Iniciar sesión</button>

      <p *ngIf="errorMsg" class="msg msg--err">{{ errorMsg }}</p>

      <!-- Reenviar confirmación -->
      <div *ngIf="showResend" class="resend">
        <button type="button" class="btn btn--ghost" (click)="onResendConfirmation()">
          Reenviar confirmación
        </button>
        <p *ngIf="resendInfo" class="msg msg--ok">{{ resendInfo }}</p>
        <p *ngIf="resendError" class="msg msg--err">{{ resendError }}</p>
      </div>
    </form>

    <a href (click)="toggleReset($event)" class="link">¿Olvidaste tu contraseña?</a>

    <!-- RESET PANEL -->
    <div *ngIf="showReset" class="panel">
      <h2 class="panel__title">Recuperar contraseña</h2>
      <form class="reset" (submit)="onResetSubmit($event)" novalidate>
        <div class="field">
          <label for="reset__email" class="field__label">
            <svg class="icon"><use xlink:href="#icon-mail"></use></svg>
          </label>
          <input
            id="reset__email"
            type="email"
            class="field__input"
            placeholder="Ingresa tu correo"
            required
          />
        </div>
        <div class="actions">
          <button type="button" class="btn btn--ghost" (click)="toggleReset($event)">
            Cancelar
          </button>
          <button type="submit" class="btn btn--secondary">Enviar enlace</button>
        </div>
        <p *ngIf="resetInfo" class="msg msg--ok">{{ resetInfo }}</p>
        <p *ngIf="resetError" class="msg msg--err">{{ resetError }}</p>
      </form>
    </div>

    <p class="muted">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
