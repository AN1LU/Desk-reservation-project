<div class="align">
  <div class="grid">
    <form
      action="#"
      method="POST"
      class="form register"
      aria-label="Formulario de registro (estático)"
      (submit)="onSubmit($event)"
      novalidate
    >
      <div class="form__field">
        <label for="reg__username">
          <svg class="icon"><use xlink:href="#icon-user"></use></svg>
          <span class="hidden">Usuario</span>
        </label>
        <input
          id="reg__username"
          type="text"
          name="username"
          class="form__input"
          placeholder="Username"
          autocomplete="username"
          required
        />
      </div>

      <div class="form__field">
        <label for="reg__email">
          <svg class="icon"><use xlink:href="#icon-mail"></use></svg>
          <span class="hidden">Correo</span>
        </label>
        <input
          id="reg__email"
          type="email"
          name="email"
          class="form__input"
          placeholder="Email"
          autocomplete="email"
          required
        />
      </div>

      <div class="form__field">
        <label for="reg__password">
          <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
          <span class="hidden">Contraseña</span>
        </label>
        <input
          id="reg__password"
          type="password"
          name="password"
          class="form__input"
          placeholder="Password"
          autocomplete="new-password"
          required
        />
      </div>

      <div class="form__field">
        <input type="submit" value="Create account" [disabled]="loading" />
      </div>

      <p *ngIf="errorMsg" class="text--center" style="color: #d33; margin-top: 0.5rem">
        {{ errorMsg }}
      </p>
      <p *ngIf="successMsg" class="text--center" style="color: #2a7; margin-top: 0.5rem">
        {{ successMsg }}
      </p>
    </form>

    <p class="text--center">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
      <svg class="icon"><use xlink:href="#icon-arrow-right"></use></svg>
    </p>
    <p class="text--center" style="margin-top: 0.25rem">
      <a routerLink="/login">Volver a la landing</a>
    </p>
  </div>
</div>
