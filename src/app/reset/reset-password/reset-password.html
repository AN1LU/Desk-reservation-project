<div class="wrap">
  <form class="card" (submit)="onSubmit($event)" novalidate>
    <h1 class="card__title">Restablecer contraseña</h1>

    <div class="field">
      <label for="new_password" class="field__label">
        <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
        <span class="hidden">Nueva contraseña</span>
      </label>
      <input
        id="new_password"
        type="password"
        class="field__input"
        placeholder="Nueva contraseña"
        required
      />
    </div>

    <div class="field">
      <label for="confirm_password" class="field__label">
        <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
        <span class="hidden">Confirmar contraseña</span>
      </label>
      <input
        id="confirm_password"
        type="password"
        class="field__input"
        placeholder="Confirmar contraseña"
        required
      />
    </div>

    <button class="btn btn--primary" type="submit" [disabled]="loading">
      Actualizar contraseña
    </button>

    <p *ngIf="errorMsg" class="msg msg--err">{{ errorMsg }}</p>
    <p *ngIf="successMsg" class="msg msg--ok">{{ successMsg }}</p>

    <a routerLink="/login" class="link">Volver al inicio de sesión</a>
  </form>

  <!-- Sprite de iconos (opcional) -->
  <svg xmlns="http://www.w3.org/2000/svg" class="icons" aria-hidden="true">
    <symbol id="icon-lock" viewBox="0 0 1792 1792">
      <path
        d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q-0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"
      />
    </symbol>
  </svg>
</div>
